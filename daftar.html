<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Penerima Bantuan</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>
    <div class="form-container">
        <h2>Pendaftaran Baru</h2>
        <form action="/submit-signup" method="post">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nik">NIK</label>
                <input type="text" id="nik" name="nik" required>
            </div>
            <div class="form-group">
                <label for="subjects">Jenis Kelamin</label>
                <select name="subjects" id="subjects">
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjects">Provinsi</label>
                <select name="subjects" id="subjects">
                <option value="pria">Papua</option>
                <option value="wanita">Papua Barat</option>
                <option value="wanita">Papua Barat Daya</option>
                <option value="wanita">Papua Tengah</option>
                <option value="wanita">Papua Pegunungan</option>
                <option value="wanita">Papua Selatan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subjects">Kabupaten/Kota</label>
                <select name="subjects" id="subjects">
                <option value="pria">Papua</option>
                <option value="wanita">Papua Barat</option>
                <option value="wanita">Papua Barat Daya</option>
                <option value="wanita">Papua Tengah</option>
                <option value="wanita">Papua Pegunungan</option>
                <option value="wanita">Papua Selatan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Daftar</button>
            <br><br>
            <a href="form.html">Masuk</a>
        </form>
    </div>
</body>
</html>
